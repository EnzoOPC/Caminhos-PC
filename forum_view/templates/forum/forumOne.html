{% extends 'home_view/base.html' %}

{% block title %}Post - {{ post.titulo }}{% endblock %}

{% block content %}
<div class="forumone-container">

    <a href="{% url 'forum' %}" class="btn-voltar">← Voltar para o Fórum</a>

    <div class="forumone-card">
        {% if post.imagem %}
            <img src="{{ post.imagem.url }}" alt="Imagem do post" class="post-imagem">
        {% endif %}
        <h1 class="post-titulo">{{ post.titulo }}</h1>
        <p class="post-descricao">{{ post.descricao }}</p>
    </div>

</div>
{% endblock %}

{% block extra_head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'forum/css/forum.css' %}">
{% endblock %}
